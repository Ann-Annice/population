<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <h1>Population</h1>
          <table class="table">
                <thead>
                  <tr>
                   
                   <th scope="col">id</th>
                    <th scope="col">nation</th>
                    <th scope="col">Id Year</th>
                    <th scope="col">Population</th>
                 </tr>
                </thead>
                  <tbody>
                  <tr *ngFor="let i of populationData.data">
                    <td>{{i.ID Nation}}</td>
                    <td>{{i."Nation}}</td>
                    <td>{{i.ID Year}}</td>
                    <td>{{i.Population}}</td>
                   
                   
                  </tr>
                
                </tbody>
              </table>
        </div>
    </div>
</div>
